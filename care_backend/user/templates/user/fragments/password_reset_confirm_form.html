<form class="form-horizontal ajax-post" role="form" action="{% url 'rest_password_reset_confirm' %}">{% csrf_token %}
  <div class="form-group" style="display: none">
    <label for="uid" class="col-md-auto col-lg-auto control-label">Uid</label>
    <div class="col-md-auto col-lg-auto">
      <input name="uid" type="text" class="form-control" id="uid" placeholder="Uid">
      <p class="help-block">Uid value sent in email</p>
    </div>
  </div>

  <div class="form-group" style="display: none">
    <label for="token" class="col-md-auto col-lg-auto control-label">Token</label>
    <div class="col-md-auto col-lg-auto">
      <input name="token" type="text" class="form-control" id="token" placeholder="Token">
      <p class="help-block">Token value sent in email</p>
    </div>
  </div>

  <div class="form-group">
    <label for="new_password1" class="col-md-auto col-lg-auto control-label">Contraseña</label>
    <div class="col-md-auto col-lg-auto">
      <input name="new_password1" type="password" class="form-control" id="new_password1" placeholder="Contraseña">
    </div>
  </div>

  <div class="form-group">
    <label for="new_password2" class="col-md-auto col-lg-auto control-label">Repite la contraseña</label>
    <div class="col-md-auto col-lg-auto">
      <input name="new_password2" type="password" class="form-control" id="new_password2" placeholder="Repite la contraseña">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-md-auto col-lg-auto">
      <button type="submit" class="btn btn-outline-light btn-block" style="background-color: #b24f37;">Establecer nueva contraseña</button>
    </div>
  </div>

  <div class="form-group api-response"></div>
</form>
