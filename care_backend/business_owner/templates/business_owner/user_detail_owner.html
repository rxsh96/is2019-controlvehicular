{% load widget_tweaks %}
{% load static %}


<div class="modal-header">
  <h3 class="modal-title">Detalle de Usuario</h3>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="mt-4 mb-4 ml-4 mr-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-auto">
          <div class="row">
            <div class="col-lg-6 col-md-auto">
              <label class="text-secondary" style="font-size: 14px;">Teléfono:</label>
            </div>
            <div class="col-lg-6 col-md-auto">
              <label style="font-size: 14px;">{{ object.client.phone_number }}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-auto">
              <label class="text-secondary" style="font-size: 14px;">Nombres:</label>
            </div>
            <div class="col-lg-6 col-md-auto">
              <label  style="font-size: 14px;">{{ object.client.name }}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-auto">
              <label class="text-secondary" class="text-secondary" style="font-size: 14px;">Apellidos:</label>
            </div>
            <div class="col-lg-6 col-md-auto">
              <label style="font-size: 14px;">{{ object.client.lastname }}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-auto">
              <label class="text-secondary" style="font-size: 14px;">Email:</label>
            </div>
            <div class="col-lg-6 col-md-auto">
              <label style="font-size: 14px;">{{ object.client.email }}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-auto">
              <label class="text-secondary" style="font-size: 14px;">Activado:</label>
            </div>
            <div class="col-lg-6 col-md-auto">
              <label style="font-size: 14px;"> {{ object.client.is_active }}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-auto">
              <label class="text-secondary" style="font-size: 14px;">Fecha de creación:</label>
            </div>
            <div class="col-lg-6 col-md-auto">
              <label  style="font-size: 14px;">{{ object.client.created }}</label>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-auto">
              <label class="text-secondary" style="font-size: 14px;">Fecha de actualización:</label>
            </div>
            <div class="col-lg-6 col-md-auto">
              <label style="font-size: 14px;">{{ object.client.updated }}</label>
            </div>
          </div>
          
        </div>
      </div>

    </div>
  </div>
</div>
